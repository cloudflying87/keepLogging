            <p>Add an aircraft then enter your first flight to begin.</p>
        </div>
    </div>

        <img src="./assets/images/logoSmall.png" alt="keep logging logo">

    </nav>

        <button class="btn btn-primary" type="button" id="create-flight">Create Flight</button>

    </div>
