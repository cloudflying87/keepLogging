<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <link href="./stylesheets/css/signin.css" rel="stylesheet">
</head>

<body>
  <div id="logo">
    <img src="./assets/logo.png" alt="keep logging logo" >
  </div>

  <div class="main">
      <div class = "signContainer">
        <button class="switch activeButton" id="signUp">Sign Up</button>
        <button class="switch" id="login">Login</button>
        <h2 class="signText">Sign Up</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button  id="actionButton">Sign Up</button>
        </form>
        <br/>
      </div>
      <div class="slickCarousel">
        <img src="./assets/airplane1.jpg" alt="">
        <img src="./assets/panel2.jfif" alt="">
        <img src="./assets/panel.jfif" alt="">
        <img src="./assets/twoPlanes.jfif" alt="">
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="slick/slick.js"></script>
    <script type="text/javascript" src="./slick/slick.min.js"></script>
    <script type="text/javascript" src="js/authenticate.js"></script>

</body>

</html>
